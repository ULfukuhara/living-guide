<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firestore テスト | guide.univ-life.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; padding: 24px;">
  <h1>Firestore 接続テスト</h1>
  <p style="margin-top: 8px; font-size: 14px;">
    Firestore の <code>properties_shiori</code> から1件データを読み込みます。
  </p>

  <div id="result" style="margin-top: 16px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 13px; white-space: pre-wrap;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDneH08GavPizbtH4Oi-RsTrwGerxXWSyQ",
      authDomain: "univlife-kanri.firebaseapp.com",
      projectId: "univlife-kanri",
      storageBucket: "univlife-kanri.firebasestorage.app",
      messagingSenderId: "405011982427",
      appId: "1:405011982427:web:cf56a37550ab714bfdb77e",
      measurementId: "G-DXMR0VL972"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultEl = document.getElementById("result");

    async function testFirestore() {
      try {
        resultEl.textContent = "Firestore に接続中…";

        const colRef = collection(db, "properties_shiori");
        const snap = await getDocs(colRef);

        if (snap.empty) {
          resultEl.textContent = "properties_shiori コレクションにドキュメントがありません。";
          return;
        }

        const first = snap.docs[0];
        const data = first.data();

        resultEl.textContent =
          "✅ 接続成功！\n\n" +
          `doc.id: ${first.id}\n` +
          `propertyNo: ${data.propertyNo || ""}\n` +
          `canonicalName: ${data.canonicalName || ""}\n\n` +
          "▼ data 全体:\n" +
          JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        resultEl.textContent =
          "❌ Firestore の読み込みに失敗しました。\n\n" +
          `エラー: ${err.message || err}`;
      }
    }

    testFirestore();
  </script>
</body>
</html>
