<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>入居のしおり | guide.univ-life.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .richtext p { margin-bottom: 0.6rem; }
    .richtext ul { margin-left: 1.4rem; margin-bottom: 0.6rem; list-style: disc; }
    .richtext ol { margin-left: 1.4rem; margin-bottom: 0.6rem; list-style: decimal; }
    .richtext a { text-decoration: underline; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-20">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-emerald-100 text-emerald-700 text-xs font-bold">UL</span>
        <div>
          <p class="text-xs text-slate-500">UniLife 入居者専用</p>
          <h1 class="text-base sm:text-lg font-semibold text-slate-800" id="propertyTitle">
            物件名を読み込み中…
          </h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1">
    <div class="max-w-4xl mx-auto px-4 pt-4 pb-12 space-y-6">

      <!-- Property Meta -->
      <section class="bg-white rounded-2xl shadow-sm border border-slate-100 p-4 sm:p-5 space-y-2">
        <p id="propertyMeta" class="text-[11px] text-slate-400">情報を取得中</p>
        <p class="text-[11px] text-slate-400">
          ※ 内容は物件により異なります
        </p>
      </section>

      <!-- Tabs -->
      <section class="mt-2">
        <div id="tabNav" class="flex gap-2 overflow-x-auto pb-1 text-sm"></div>
        <div id="tabPanels" class="mt-3 space-y-4"></div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-200 bg-white">
    <div class="max-w-4xl mx-auto px-4 py-3 text-[11px] text-slate-400 flex justify-between">
      <p>© UniLife</p>
      <p>Storyblok + Firestore Web Guide</p>
    </div>
  </footer>


  <!-- ========================================================== -->
  <!-- Storyblok 連携（Sections のタブ生成） -->
  <!-- ========================================================== -->

  <script>
    /* ---------------------------------------------------------
     * 設定
     * --------------------------------------------------------- */
    const STORYBLOK_TOKEN = "YOUR_PUBLIC_TOKEN_HERE";  // ←ここを置き換え

    function getPropertyNoFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("propertyNo") || "demo";
    }

    /* ---------------------------------------------------------
     * Storyblok API（slug揺れ・draft対応の強化版）
     * --------------------------------------------------------- */
    async function fetchGuideStory(propertyNo) {
      const base = "https://api.storyblok.com/v2/cdn/stories";

      // ① slug 完全一致（draft読み）
      const urlDirect =
        `${base}/${encodeURIComponent(propertyNo)}?token=${encodeURIComponent(STORYBLOK_TOKEN)}&version=draft`;

      let res = await fetch(urlDirect);
      if (res.ok) {
        const data = await res.json();
        return data.story;
      }

      // ② slug 前方一致検索（10100-xxxx のようなケース）
      const urlList =
        `${base}?token=${encodeURIComponent(STORYBLOK_TOKEN)}&version=draft&starts_with=${encodeURIComponent(propertyNo)}`;

      res = await fetch(urlList);
      if (!res.ok) throw new Error("Storyblok API Error: " + res.status);

      const data = await res.json();
      const stories = data.stories || [];
      if (!stories.length) throw new Error("Story not found for: " + propertyNo);

      return stories[0];
    }

    /* ---------------------------------------------------------
     * Richtext 簡易レンダラー
     * --------------------------------------------------------- */
    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function renderTextNode(node) {
      if (!node) return "";
      if (node.type === "text") {
        let text = escapeHtml(node.text || "");

        if (node.marks) {
          node.marks.forEach((mark) => {
            if (mark.type === "bold") text = `<strong>${text}</strong>`;
            if (mark.type === "italic") text = `<em>${text}</em>`;
            if (mark.type === "link" && mark.attrs?.href) {
              text = `<a href="${escapeHtml(mark.attrs.href)}" class="text-sky-600 underline" target="_blank" rel="noopener">${text}</a>`;
            }
          });
        }

        return text;
      }
      if (node.type === "hard_break") return "<br />";
      return "";
    }

    function renderRichText(node) {
      if (!node || !node.content) return "";

      return node.content
        .map((child) => {
          switch (child.type) {
            case "paragraph":
              return `<p>${(child.content || []).map(renderTextNode).join("")}</p>`;

            case "bullet_list":
              return (
                "<ul>" +
                (child.content || [])
                  .map((li) => `<li>${(li.content || []).map(renderTextNode).join("")}</li>`)
                  .join("") +
                "</ul>"
              );

            case "ordered_list":
              return (
                "<ol>" +
                (child.content || [])
                  .map((li) => `<li>${(li.content || []).map(renderTextNode).join("")}</li>`)
                  .join("") +
                "</ol>"
              );

            default:
              return "";
          }
        })
        .join("");
    }

    /* ---------------------------------------------------------
     * ページ描画
     * --------------------------------------------------------- */
    function renderGuidePage(story) {
      const content = story.content || {};
      const sections = content.sections || [];

      // タイトル
      document.getElementById("propertyTitle").textContent =
        content.title || story.name || "入居のしおり";

      // 物件No
      const meta = document.getElementById("propertyMeta");
      if (meta) {
        meta.textContent = content.propertyNo
          ? `物件No. ${content.propertyNo}`
          : "";
      }

      const tabNav = document.getElementById("tabNav");
      const tabPanels = document.getElementById("tabPanels");
      tabNav.innerHTML = "";
      tabPanels.innerHTML = "";

      if (!sections.length) {
        tabPanels.innerHTML =
          '<p class="text-sm text-slate-500">この物件の入居のしおりは準備中です。</p>';
        return;
      }

      sections.forEach((sec, idx) => {
        const key = sec.key || sec._uid || `sec${idx}`;
        const icon = sec.icon || "";
        const title = sec.title || "セクション";
        const show = sec.show_tab !== false;
        const active = idx === 0;

        // ▼タブ生成
        if (show) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.dataset.tab = key;
          btn.className =
            "tab-btn px-3 py-1.5 rounded-full whitespace-nowrap text-xs sm:text-sm " +
            (active ? "bg-slate-900 text-white" : "bg-slate-100 text-slate-700");

          btn.innerHTML =
            (icon ? `<span>${icon}</span> ` : "") +
            `<span>${escapeHtml(title)}</span>`;

          tabNav.appendChild(btn);
        }

        // ▼パネル生成
        const panel = document.createElement("section");
        panel.dataset.tabPanel = key;
        panel.className =
          "tab-panel bg-white rounded-2xl shadow-sm border border-slate-100 p-4 sm:p-5 " +
          (active ? "" : "hidden");

        panel.innerHTML = `
          <h3 class="text-base sm:text-lg font-semibold text-slate-900 flex items-center gap-2">
            ${icon ? `<span>${icon}</span>` : ""}
            <span>${escapeHtml(title)}</span>
          </h3>
          <div class="richtext mt-2 text-xs sm:text-sm text-slate-700 leading-relaxed">
            ${renderRichText(sec.body)}
          </div>
          ${sec.note ? `<p class="mt-2 text-[11px] text-slate-400">${escapeHtml(sec.note)}</p>` : ""}
        `;

        tabPanels.appendChild(panel);
      });

      setupTabs();
    }

    /* ---------------------------------------------------------
     * タブ切り替え
     * --------------------------------------------------------- */
    function setupTabs() {
      const tabs = document.querySelectorAll(".tab-btn");
      const panels = document.querySelectorAll(".tab-panel");

      tabs.forEach((btn) => {
        btn.addEventListener("click", () => {
          const target = btn.dataset.tab;

          tabs.forEach((b) => {
            const act = b === btn;
            b.classList.toggle("bg-slate-900", act);
            b.classList.toggle("text-white", act);
            b.classList.toggle("bg-slate-100", !act);
            b.classList.toggle("text-slate-700", !act);
          });

          panels.forEach((p) => {
            p.classList.toggle("hidden", p.dataset.tabPanel !== target);
          });

          // スマホでパネルまで自動スクロール（UX改善）
          const first = panels[0];
          if (first) {
            const top = window.scrollY + first.getBoundingClientRect().top - 80;
            window.scrollTo({ top, behavior: "smooth" });
          }
        });
      });
    }

    /* ---------------------------------------------------------
     * メイン処理
     * --------------------------------------------------------- */
    async function main() {
      const no = getPropertyNoFromUrl();
      try {
        const story = await fetchGuideStory(no);
        renderGuidePage(story);
      } catch (e) {
        console.error(e);
        document.getElementById("tabPanels").innerHTML =
          '<p class="text-sm text-rose-600">データの読み込みに失敗しました。</p>';
      }
    }

    document.addEventListener("DOMContentLoaded", main);
  </script>

</body>
</html>
